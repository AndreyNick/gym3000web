<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <title>gym3000</title>
    <style type="text/css">
        html, body, #wrap {
            height: 100%;
            color: #757575;
            font-family: ProximaNova,Arial,sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            width: 1400px;
            margin: 0 auto;
        }

        body > #wrap {height: auto; min-height: 100%;}

        h1 {
            color: #333;
            font-size: 42px;
            font-weight: 400;
            line-height: 1.25;
            margin: 0;
            text-align: center;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }


        #header {background-color: darkgray; height: 100px; margin-bottom: 20px}
        #main {padding-bottom: 150px;}  /* отступ должен быть равен высоте футера */

        #footer {
            width: 1400px;
            background-color: #efefef;
            position: relative;
            margin-top: -60px;
            height: 60px;
            clear:both;
            padding-left: 20px;
        }

    </style>
<body>


<div id="wrap">
    <div id="header">
        <a class="home">HOME</a>
        <a class="sign_in">SIGN IN</a>
        <a class="sign_out">SIGN OUT</a>
    </div>

    <div id="main" class="clearfix">
        <h1>List of links</h1>

        <table class="data" id="test_table">
            <tbody>
            <a class="table_name">Table name</a>
            <tr>
                <th>Name</th>
                <th>&nbsp;</th>
            </tr>

             <tr>
                 <td><a href="e_temp/1">Ex1</a></td>
                 <td><a href="e_temp_list/delete/1">Delete</a></td>
             </tr>

             <tr>
                 <td><a href="e_temp/2">Ex2</a></td>
                 <td><a href="e_temp_list/delete/2">Delete</a></td>
             </tr>

            </tbody>
        </table>
        <button onclick="myFunction()">More/Less</button>
    </div>
</div>


<div id="footer">
    <a>TEST VERSION</a>
    <a></a>

</div>
<script>
    var trigger = false;
    function myFunction() {
        if(trigger) {
            for (i = 0; i < 20; i++) {
                var table = document.getElementById("test_table");
                var row = table.deleteRow(1);
            }
            trigger = false;
        } else {
            for (i = 0; i < 20; i++) {
                var table1 = document.getElementById("test_table");
                var row1 = table1.insertRow(1);
                var cell1 = row1.insertCell(0);
                var cell2 = row1.insertCell(1);
                cell1.innerHTML = "Exercise";
                cell2.innerHTML = "Delete";
            }
            trigger = true;
        }
    }
</script>
</body>
</html>
